<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <form id="form" class="container my-5">
        <h1 class="text-center">Danh sách người dùng</h1>
        <div class="row clearfix">
            <div class="col-12 col-lg-6">
                <div class="mb-3">
                    <label for="#id" class="form-label">Mã:</label>
                    <input type="text" class="form-control" name="" id="id" placeholder="">
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="mb-3">
                    <label for="#name" class="form-label">Họ tên:</label>
                    <input type="text" class="form-control" name="" id="name" placeholder="">
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="mb-3">
                    <label for="#address" class="form-label">Địa chỉ:</label>
                    <input type="text" class="form-control" name="" id="address" placeholder="">
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="mb-3">
                    <label for="#email" class="form-label">Email:</label>
                    <input type="text" class="form-control" name="" id="email" placeholder="">
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="mb-3">
                    <label for="#loai" class="form-label">Loại:</label>
                    <select class="form-select" name="" id="loai">
                        <!-- <option selected disabled>-Chọn loại-</option> -->
                        <option value="Student" selected>Student</option>
                        <option value="Employee">Employee</option>
                        <option value="Customer">Customer</option>
                    </select>
                </div>
            </div>
            <div id="studentRow" class="row">
                <div class="col-12 col-lg-4">
                    <div class="mb-3">
                        <label for="#diemToan" class="form-label">Toán:</label>
                        <input type="text" class="form-control" name="" id="diemToan" placeholder="">
                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="mb-3">
                        <label for="#diemLy" class="form-label">Lý:</label>
                        <input type="text" class="form-control" name="" id="diemLy" placeholder="">
                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="mb-3">
                        <label for="#diemHoa" class="form-label">Hóa:</label>
                        <input type="text" class="form-control" name="" id="diemHoa" placeholder="">
                    </div>
                </div>
            </div>
            <div id="employeeRow" class="row">
                <div class="col-12 col-lg-6">
                    <div class="mb-3">
                        <label for="#soNgayLamViec" class="form-label">Số ngày làm việc:</label>
                        <input type="text" class="form-control" name="" id="soNgayLamViec" placeholder="">
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="mb-3">
                        <label for="#luongNgay" class="form-label">Lương theo ngày:</label>
                        <input type="text" class="form-control" name="" id="luongNgay" placeholder="">
                    </div>
                </div>
            </div>
            <div id="customerRow" class="row">
                <div class="col-12 col-lg-6">
                    <div class="mb-3">
                        <label for="#tenCongTy" class="form-label">Tên công ty:</label>
                        <input type="text" class="form-control" name="" id="tenCongTy" placeholder="">
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="mb-3">
                        <label for="#giaTriHoaDon" class="form-label">Trị giá hóa đơn:</label>
                        <input type="text" class="form-control" name="" id="giaTriHoaDon" placeholder="">
                    </div>
                </div>
            </div>
        </div>
        <button type="reset" id="btnReset" class="d-none"></button>
    </form>
    <div class="container">
        <div class="mb-3 d-flex gap-3">
            <button type="button" id="btnThem" class="btn btn-success">
                Thêm
            </button>
            <button type="button" id="btnCapNhat" class="btn btn-warning">
                Cập nhật
            </button>
            <button type="button" id="btnSapXepTheoId" class="btn btn-danger">
                Sắp xếp theo ID
            </button>
            <button type="button" id="btnSapXepTheoTen" class="btn btn-info">
                Sắp xếp theo tên
            </button>
            <select id="btnSapXepTheoLoai" class="form-select w-25">
                <option value="" selected disabled>Lọc theo loại người dùng</option>
                <option value="Student">Student</option>
                <option value="Employee">Employee</option>
                <option value="Customer">Customer</option>
            </select>
        </div>
    </div>
    <div class="container">
        <table class="w-100">
            <thead>
                <th>STT</th>
                <th>Loại</th>
                <th>Tên</th>
                <th>Địa chỉ</th>
                <th>Email</th>
                <th>Nội dung riêng</th>
                <th></th>
            </thead>
            <tbody id="listPerson"></tbody>
        </table>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script type="module" src="./controler/index.js"></script>
</body>

</html>
